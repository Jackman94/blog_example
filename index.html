<!doctype html>
<html ng-app="CourseApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <script src="angular.min.js"></script>
    <script src="Logik.js"></script>

</head>
<body ng-controller="courseCtrl">

<div class="container">
    <h1> Планеровщик курсов</h1>

    <h3> Пользователь: {{list.user}}, Количество курсов : {{list.courses.length}} ; </h3>


    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="courseName"/>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addNewCourse()"> Add</button>
            </span>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <td> Курс</td>
            <td> Пройден</td>
        </tr>

        </thead>

        <tbody>
        <tr ng-repeat="course in list.courses">
            <td> {{course.name}}</td>
            <td><input type="checkbox" ng-model="course.passed"/></td>
            <td>
                    <span style="{{setStyle(course.passed)}}">
                        {{showText(course.passed)}}
                    </span>
            </td>

        </tr>

        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
